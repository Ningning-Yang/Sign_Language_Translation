<!DOCTYPE html>
<html>
<title>timer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style1.css">

<head>
<div class="w3-white w3-container w3-center" style="height:450px">
  <a href="index.html" class="w3-button w3-black w3-block w3-hover-blue-grey w3-padding-16">Home</a>
  <div class="w3-padding-60">
    <h1>Tasks</h1>
    <img src="https://www.pngkit.com/png/detail/68-680438_wait-for-to-do-list-action-icon-white.png" class="w3-margin" alt="Person" style="width: 20%">  
  </div>
</div>
</head> 

<body>
  <form>
    
      <div class="formBox">
          <label for="task">Task</label>
          <input type="text" id="task" placeholder="Enter task name" />
      </div>

    <div class="row">
      <div class="formBox">
          <label for="h">Hours</label>
          <input type="number" id="h" placeholder="Enter hours" />
      </div>

      <div class="formBox">
          <label for="min">Minutes</label>
          <input type="number" id="min" placeholder="Enter minutes" />
      </div>

      <div class="formBox">
          <label for="sec">Seconds</label>
          <input type="number" id="sec" placeholder="Enter seconds" />
      </div>
    </div>
    
      <div class="formBox">
          <button id="btn">Click to Add</button>
      </div>

      <script src="sub.js"></script>
  
  </form> 
</body>

</html>
